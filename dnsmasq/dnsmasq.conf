# Listen on all interfaces
interface=*

# Don't use /etc/resolv.conf
no-resolv

# Use Google's DNS servers
server=8.8.8.8
server=8.8.4.4

# Log queries
log-queries

# Don't forward short names
domain-needed

# Never forward addresses in the non-routed address spaces
bogus-priv

# Use the hosts file
expand-hosts

# Set the cache size
cache-size=1000

# Enable DNSSEC validation
dnssec
dnssec-check-unsigned
